<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


</head>

<body>
    <form onsubmit="lc(event)">
        <br><br>
        <label>Name</label>
        <br><input type="text" name="username" required />
        <br><br>
        <label>Email</label>
        <br><input type="email" name="email" required />
        <br><br>
        <label>Number</label>
        <br><input type="number" name="number" required />
        <br><br>
        <button>Submit</button>
    </form>

    <ul id="listOfItems"></ul>

    <script>
        function lc(event) {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.email.value;
            const number = event.target.number.value;
            const obj = { name, email, number }
            localStorage.setItem(obj.email, JSON.stringify(obj))
            showUserOnScreen(obj);
        }

        function showUserOnScreen(obj) {
            const ulTag = document.getElementById("listOfItems")
            const liTag = document.createElement("li")
            liTag.textContent = obj.name + " - " + obj.email + " - " + obj.number + "   "
            const deleteButton = document.createElement('input')
            deleteButton.type = "button"
            deleteButton.value = "Delete"
            deleteButton.onclick = () => {
                localStorage.removeItem(obj.email)
                ulTag.removeChild(liTag)
            }
            liTag.appendChild(deleteButton)
            ulTag.appendChild(liTag)
        }

    </script>
</body>

</html>
